<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zleć Naprawę - TechService</title>
  <!-- Łącze do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Łącze do pliku CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nagłówek z nawigacją -->
  <header class="header">
    <nav class="nav-container">
      <!-- Logo (po lewej stronie) -->
      <a href="/" class="logo">
        <img src="logo.png" alt="TechService Logo" class="logo-img">
      </a>
      <!-- Lista linków nawigacyjnych -->
      <div class="nav-links" id="nav-links">
        <a href="/" class="nav-link">Strona Główna</a>
        <a href="/onas/onas.html" class="nav-link">O Nas</a>
        <a href="/usługi/uslugi.html" class="nav-link">Projekty</a>
        <a href="/zlec/zlec.html" class="nav-link active">Zleć Naprawę</a>
      </div>
      <!-- Przycisk hamburger – przeniesiony na koniec, aby był po prawej stronie -->
      <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="nav-links">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
  </header>
  <!-- Nakładka wyświetlana, gdy menu jest rozwinięte na urządzeniach mobilnych -->
  <div class="menu-overlay"></div>

  <!-- Główna zawartość – formularz -->
  <section class="form-section">
    <div class="form-container">
      <h2 class="section-title">Zleć naprawę</h2>
      <form id="repairForm" action="https://formspree.io/f/xeoeznya" method="POST">
        <div class="form-group">
          <label for="system">System operacyjny:</label>
          <select id="system" name="system" class="form-input" required>
            <option value="">Wybierz system</option>
            <option value="windows10">Windows 10/11</option>
            <option value="windows7">Windows 7</option>
            <option value="linux">Linux</option>
            <option value="brak">Brak systemu</option>
          </select>
        </div>

        <div class="form-group">
          <label for="serviceType">Typ usługi:</label>
          <select id="serviceType" name="serviceType" class="form-input" required>
            <option value="">Wybierz usługę</option>
            <option value="optymalizacja">Optymalizacja</option>
            <option value="montaz">Montaż komputera</option>
            <option value="czyszczenie">Czyszczenie</option>
            <option value="inne">Inne</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fullName">Imię i Nazwisko:</label>
          <input type="text" id="fullName" name="name" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="email">Adres e-mail:</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="description">Opis problemu:</label>
          <textarea id="description" name="message" class="form-input" rows="5" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="Nowe zgłoszenie naprawy">
        <input type="hidden" name="_language" value="pl">
        
        <div class="form-group">
          <button type="submit" class="btn btn-block" id="wyslij">
            <i class="fas fa-paper-plane"></i> Wyślij zgłoszenie
          </button>
        </div>
      </form>
      <div class="form-info">
        <p>Po wysłaniu formularza skontaktujemy się z Tobą w ciągu 24 godzin.</p>
        <p class="privacy-info">
          <a href="/polityka-prywatnosci" target="_blank">Przeczytaj naszą politykę prywatności</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Łącze do pliku JavaScript -->
  <script src="/hamburger.js"></script>
</body>
</html>
